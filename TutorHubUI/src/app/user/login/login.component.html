<form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
  <div>
    <label>Email</label>
    <input type="email" name="email" [(ngModel)]="loginData.email" required #email="ngModel" />
    <div *ngIf="email.invalid && email.touched">Email is required.</div>
  </div>

  <div>
    <label>Password</label>
    <input type="password" name="password" [(ngModel)]="loginData.password" required #password="ngModel" />
    <div *ngIf="password.invalid && password.touched">Password is required.</div>
  </div>

  <div>
    <button type="submit" [disabled]="loginForm.invalid || loading">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>
  </div>
</form>
